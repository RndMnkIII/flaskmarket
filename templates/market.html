{% extends 'base.html' %}

{% block title %}
Market Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                {% for key in items[0] %}
                    <th scope="col">{{ key }}</th>
                {% endfor %}
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.barcode }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button class="btn btn-outline btn-info">Mas Informaci√≥n</button>
                            <button class="btn btn-outline btn-success">Compra este Item</button>
                        </td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
